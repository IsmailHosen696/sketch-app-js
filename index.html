<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch App</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="canvas"></div>
    <div class="toolbox">
        <div class="setsize">
            <button id="decrease">-</button>
            <input readonly id="size" value="1" type="number" />
            <button id="increase">+</button>
        </div>
        <input type="color" id="color" />
        <div>
            <button id="clear" title="click to toggle between pen and eraser">pen</button>
            <button id="clearfulldisplay">clear all</button>
        </div>
    </div>
</body>

</html>
